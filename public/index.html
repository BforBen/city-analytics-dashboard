<!doctype html>
<head>
  <title>Data Screen</title>
  <link rel="stylesheet" href="./stylesheets/base.css">
  <link href='http://fonts.googleapis.com/css?family=Bitter:400,700,400italic' rel='stylesheet' type='text/css'>
  <meta name="viewport"
   content="width=device-width, minimum-scale=1.0,initial-scale=1.0, user-scalable=yes">
</head>
<body>
<div class="js-container">
  <div class="top-bar" style="clear:both; overflow:hidden">
    <div class="inner" style="float:left">
      <img src="http://style.codeforamerica.org/_assets/logo-colored.png" alt="Code for America">
    </div>
      <div style="width:75%;overflow:hidden" class="small-box traffic">
        <span id="traffic" class="count" style="float:left">
          <span class="text-feature" id="traffic-count">&nbsp;</span>
          visitors online
        </span>
        <div class="graph box-in">
          <div id="traffic-count-graph" class="box-inner">
          </div>
        </div>
      </div>
      <p>This is an experiement from Code for America. You can log issues and find out more from our <a href="https://github.com/codeforamerica/display-screen">github repository</a>. You should use <a href="https://www.google.com/intl/en_us/chrome/browser/">Chrome</a> to view this dashboard.</p>
  </div>
  <div class="layout-breve">

    <ul class="bricks bricks-cta bricks-3">

       <li class="brick badge-heading badge-red">
          <h2 class="brick-heading">Live search</h2>
          <div class="box search-terms">
            <div class="box-inner">
              <ul id="search-terms">
              </ul>
            </div>
          </div>
      </li>

      <li class="brick badge-heading badge-blue">
          <h2 class="brick-heading">Active pages</h2>
          <div class="box searches">
            <div class="box-inner">
              <ul id="search"></ul>
            </div>
          </div>
      </li>

      <li class="brick badge-heading badge-dark-blue">
          <h2 class="brick-heading">Most popular pages</h2>
          <div class="box popular content">
            <div class="box-inner">
              <ul id="content"></ul>
            </div>
          </div>
        </div>
      </li>

  </ul>
</div>

<script src="javascripts/vendor/d3.v3.min.js"></script>
<script src="javascripts/vendor/mustache.js"></script>
<script src="javascripts/vendor/pretty.js"></script>
<script src="javascripts/vendor/bezier.js"></script>

<script src="javascripts/sparkline.js"></script>
<script src="javascripts/landing-pages.js"></script>
<script src="javascripts/search.js"></script>
<script src="javascripts/traffic.js"></script>
<script src="javascripts/content.js"></script>

<script src="javascripts/manager.js"></script>
<script>
  if(typeof window.matrix === 'undefined'){ window.matrix = {}; }

  matrix.settings = {
    authServer: '/token',
    profileId: $PROFILE_ID,
    domain: $DOMAIN_URL,
    titlefilter: ' ~ '
  };

  window.addEventListener("load", matrix.manager.init);
</script>



<script type="template" id="select-options">
  <option value="">Select {{object}}</option>
  {{#options}}
    <option value="{{id}}">{{name}}</option>
  {{/options}}
</script>

<script type="template" id="content-results">
  {{#pages}}
    <li>
      {{ title }}
      <em>
      visits: {{visits}}

      </em>
    </li>
  {{/pages}}
</script>

<script type="template" id="search-result-item">
  <li><div>{{ term }}</div></li>
</script>

<script type="template" id="landing-pages-item">
  <li>
    <div>
      {{#has_url}}<a href="http://{{ url }}" target="_blank">{{/has_url}}
      {{ term }}
      {{#has_url}}</a>{{/has_url}}
      
      {{#has_source}}
        <em>via: {{ source }}</em>
      {{/has_source}}
    </div>
  </li>
</script>
